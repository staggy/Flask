{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block content
%}
<form method="POST">
  <h3 align="center">Change Password</h3>
  <div class="form-group">
    <label for="password1">Current Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter current password"
    />
  </div>
  <div class="form-group">
    <label for="password2">New Password</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Enter new password"
    />
  </div>
    <div class="form-group">
    <label for="password3">New Password</label>
    <input
      type="password"
      class="form-control"
      id="password3"
      name="password3"
      placeholder="Re-enter new password"
    />
  </div>
  <br />
  <button type="submit" class="btn confirm btn-primary">Change Password</button>
</form>
{% endblock %}
